<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>These are all the animals:</h3>

<ol>
     {% for animal in animals %}
    <li>
    <ul>
        <li>name: {{animal.name}}</li>
        <li>legs: {{animal.legs}}</li>
        <li>weight: {{animal.weight}}</li>
        <li>height: {{animal.height}}</li>
        <li>speed: {{animal.speed}}</li>

    </ul>
    <hr>
    </li>
    {% endfor %}
</ol>
</body>
</html>
